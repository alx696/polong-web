<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>对话框</title>
  <style>
    /* 自定义元素没有导入模块时隐藏, 避免内容以无样式的形式显示在页面 */
    *:not(:defined) {
      display: none !important;
    }

    /* 必须, 否则无法遮盖 */
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
  </style>
</head>

<body>

      //     return;
      //   }

      //   data.name = textElement.getAttribute('wc-value');
      //   console.warn(data);
      // });
    };
    loadAndCreate();
  </script>

</body>

</html>
